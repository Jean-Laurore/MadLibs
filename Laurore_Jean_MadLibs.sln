using System;

namespace Laurore_Jean_MadLibs
{
    class Program
    {
        static void Main(string[] args)
        {
            /*
            This program will create a story for you.
            Author: Jean Laurore
            11-15-19
            */

            // Setting the background color & title
            // Set up Console UI (CUI)
            Console.Title = "MadLibs";
            Console.ForegroundColor = ConsoleColor.Yellow;
            Console.BackgroundColor = ConsoleColor.Blue;
            Console.WriteLine("*****************************");
            Console.WriteLine("**** Welcome to MadLibs! ****");
            Console.WriteLine("*****************************");
            Console.BackgroundColor = ConsoleColor.Black;

            // wait for enter key to be pressed.
            Console.WriteLine("\r\nPlease press Enter/Return to continue...");
            Console.ReadLine();

            
            
            // Define user input and variables:
            Console.Write("Enter your name: ");
            string name = Console.ReadLine();


            Console.Write("Enter an adjective: ");
            string adOne = Console.ReadLine();


            Console.Write("Enter a second adjective: ");
            string adTwo = Console.ReadLine();


            Console.Write("Enter a  third adjective: ");
            string adThree = Console.ReadLine();


            Console.Write("Enter a verb: ");
            string verb = Console.ReadLine();


            Console.Write("Enter a noun: ");
            string noun = Console.ReadLine();


            Console.Write("Enter another noun: ");
            string nounOne = Console.ReadLine();


            Console.Write("Enter an animal: ");
            string animal = Console.ReadLine();


            Console.Write("Enter a food: ");
            string food = Console.ReadLine();


            Console.Write("Enter a fruit: ");
            string fruit = Console.ReadLine();


            Console.Write("Enter a superhero: ");
            string superhero = Console.ReadLine();


            Console.Write("Enter a country: ");
            string country = Console.ReadLine();


            Console.Write("Enter a dessert: ");
            string dessert = Console.ReadLine();


            Console.Write("Enter a year: ");
            string year = Console.ReadLine();


            // The template for the story:

            string story = $" This morning {name} woke up feeling {adOne}. " +
                $"'It is going to be a {adTwo} day!' Outside, a bunch of {animal}s were protesting to keep {food} in stores. " +
                $"They began to {verb} to the rhythm of the {noun}, which made all the {fruit}s very {adThree}. " +
                $"Concerned, {name} texted {superhero}, who flew {name} to {country} and dropped {name} in a puddle of frozen {dessert}. " +
                $"{name} woke up in the year {year}, in a world where {nounOne}s ruled the world.";


            // Print the story:
            Console.WriteLine(story);
        }
    }
}
